<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Desk</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="page">
        <div class="card">
            <h1 class="title">Question Desk</h1>
            <p class="description">
                 Get a clear explanation instantly.
            </p>

            <form id="askForm" class="form">
                <input
                    type="text"
                    id="questionInput"
                    name="question"
                    placeholder="Type your question here..."
                    required
                >
                <button type="submit">Ask</button>
            </form>

            <div id="result"></div>
        </div>

        <footer class="footer">
            Built for learning • Simple • Fast
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
